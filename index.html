<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Survey Form</title>
</head>
<body>
    
    <!-- background styling -->
    <div class="bg"></div>
    <div class="layer"></div>


    <!-- main form -->
 <div class="main">
    <head>
        <div class="heading">
            <h1 id="title">freeCodeCamp Survay Form</h1>
        <p id="description">Thank you for taking the time to help
            us improve the platform
        </p>
        </div>
    </head>
    <form action="" id="survey-form">

        <div class="center">
        <fieldset class="personal-info">
            <label for="" id="name-label"> Name 
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label for="" id="email-label"> Email
                <input type="email" id="email" placeholder="Enter your email" required>
            </label>
            <label for="" id="number-label" class="number-label"> Age <div class="small-text">(optional)</div> 
                <input type="number" id="number" min="13" max="120" placeholder="Enter your age">
            </label>

            <label>Which option best describes your current role?  
                <select name="dropdown 1" id="dropdown 1">
                    <option value="" selected disabled>Select current mood</option>
                    <option value="1">Student</option>
                    <option value="2">Teacher</option>
                    <option value="3">Parent</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset class="recomendation">
            <legend>Would you recommend freeCodeCamp to a friend? </legend>
            <label> 
                <input type="radio" name="recom" value="definitely"> Definitely
            </label>
            <label> 
                <input type="radio" name="recom" value="maybe"> Maybe
            </label>
            <label> 
                <input type="radio" name="recom" value="not-sure"> Not Sure
            </label>
        </fieldset>

        <fieldset>
            <label>What is your favorite feature of freeCodeCamp?  
                <select name="dropdown 2" id="dropdown 2">
                    <option value="" selected disabled>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Comunity</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>What would you like to see improved? <div class="small-text">(Check all that apply)</div> </legend>
            <label>
                <input type="checkbox" name="front-end" value="front-end"> Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="back-end" value="back-end"> Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="data" value="data"> Data Visualization
            </label>
        </fieldset>

        <fieldset>
            <legend>Any comments or suggestions?</legend>
            <textarea name="textarea" id="text-area cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </fieldset>

        <input type="button" value="Submit" name="submit" class="button">
        </div>
    </form>

  </div>
</body>
</html>
